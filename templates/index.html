{% extends "layout.html" %}

{% block title %}
    Emails
{% endblock %}

{% block main %}
    <div>
        {% for email in emails %}
            <div class="list-group-item">
                <h6>Sender: {{ email.sender }}</h6>
                <h6>{{ email.subject }}</h6>
                <p>{{ email.timestamp }}</p>
                <form action="email" method="post">
                    <input type="hidden" name="emailId" value="{{ email.id }}">
                    <input type="submit" class="btn btn-primary" value="View Mail">
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
